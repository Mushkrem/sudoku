name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Debug info
      run: |
        echo "Current directory: $PWD"
        dir
        echo "PATH: $PATH"
        g++ --version

    - name: Build project
      run: |
        g++ -c sudoku.c -o sudoku.o
        g++ -c utils.c -o utils.o
        g++ -c input.c -o input.o
        g++ -c screen.c -o screen.o
        g++ -c interface.c -o interface.o
        g++ -c menu.c -o menu.o
        g++ -c game.c -o game.o
        g++ -static-libgcc -static-libstdc++ -static -o bgm sudoku.o utils.o input.o screen.o interface.o menu.o game.o
   
    - name: Archive artifact
      uses: actions/upload-artifact@v3
      with:
        name: artifact
        path: ./bgm.exe
